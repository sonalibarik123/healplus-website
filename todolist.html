<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">

        <title></title>

        <link rel="stylesheet" href="do.css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

     <style>
     
     *{

margin: 0;

padding: 0;

font-family: "montserrat",sans-serif;

box-sizing: border-box;

}




body{

    background-image: linear-gradient(120deg,#487eb0,#fbc531);

    min-height: 100vh;

}




.container {

    max-width: 800px;

    margin: auto;

    padding: 10px;




}

.txtb{

    width: 100%;

    border: none;

    border-bottom: 2px solid #000;

    padding: 10px;

    outline: none;

    font-size: 18px;

}

h3{

    margin: 10px 0;

}

.task{

    width: 100%;

    background: rgba(255, 255,255,0.5);

    padding: 18px;

    margin: 6px 0;

    overflow: hidden;




}



.task i{

    float: right;

    margin-left: 20px;

    cursor: pointer;

}

.comp .task{

    background: rgb(0,0,0,.5);

    color: #fff;

}
     </style>
     




    </head>

    <body>

        <div class="container">

            <input type="text" class="txtb" placeholder="Add
a task">

            <div class="notcomp">

                <h3>Not Complete</h3>







                <div class="task">

                    task

                    <i class="fas fa-trash-alt"></i>

                    <i class="fas fa-check"></i>




                </div>

            </div>




                <div class="comp">

                    <h3>completed</h3>

                    




                </div>




        </div>




        

        <script type="text/javascript">

        

           $(".txtb").on("keyup",function(e){

                // 13 means enter button

                if($(".txtb").val()!="")

                {

                    var task= $("<div class='task'></div>").text($(".txtb").val());

                    var del=$("<i class='fas fa-trash-alt'></i>").click(function(){

                        var p=$(this).parent();

                        p.fadeOut(function(){

                            p.remove();







                        });




                    });




                    var check=$("<i class='fas fa-check '></i>").click(function(){

                        var p=$(this).parent();

                        p.fadeOut(function(){

                            $(".comp").append(p);

                            p.fadeIn();

                       });

                       $(this).remove();

                     });







                    task.append(del,check);

                    $(".notcomp").append(task);

                    // to clear the input

                    $(".txtb").val("");

                }

                







                

            

            });

    




        </script>




    

    </body>




</html>
